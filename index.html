<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;
	background-color: grey;
	padding:0;
	text-align:center;
}

/* Full-width input fields */
input[type=text], input[type=password], input[type=number], input[type=date] {
  width: 100%;
  padding: 6px 10px;
  font-size: 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  box-shadow: 0px 0px 10px #39CCCC;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 6px 10px;
  font-size: 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  box-sizing: border-box;
  box-shadow: 0px 0px 10px #39CCCC;
}

button:hover {
  opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
  width: 100%;
  padding: 10px 18px;
  background-color: #f44336;
}

/* Center the image and position the close button */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

/* Add Zoom Animation */
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
  font-size: fit-width;
}

td, th {
  border: 1px solid aqua;
  text-align: center;
  padding: 1px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<script>
	function caladdstock(){
		p1 = parseFloat(document.getElementById("buyp1").value);
		p2 = parseFloat(document.getElementById("buyp2").value);
		p3 = parseFloat(document.getElementById("buyp3").value);
		buypetrol = p1+p2+p3;
		document.getElementById("buypetrol").value = buypetrol.toFixed(2);
		d1 = parseFloat(document.getElementById("buyd1").value);
		d2 = parseFloat(document.getElementById("buyd2").value);
		d3 = parseFloat(document.getElementById("buyd3").value);
		buydiesel = d1+d2+d3;
		document.getElementById("buydiesel").value = buydiesel.toFixed(2);
		document.getElementById("buytotal").value = (buypetrol + buydiesel).toFixed(2);
	}
	
	function addstock(){
		document.getElementById('addstock').style.display='none';
		document.getElementById('loadingimg').style.display='inline-block';
		date = document.getElementById("buydate").value;
		iv = document.getElementById("iv").value;
		p = document.getElementById("petrolstock").value;
		pc = document.getElementById("buypetrol").value; 
		d = document.getElementById("dieselstock").value;
		dc = document.getElementById("buydiesel").value;
		t = document.getElementById("buytotal").value;
		pass = document.getElementById("addstockpass").value;
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById('demo').innerHTML = this.responseText;
				document.getElementById('loadingimg').style.display='none';
				fetchdata();
			}
		};
		xhttp.open("GET", "cgi-bin/addstock.py?date="+date+"&invoice="+iv+"&petrol="+p+"&petrolcost="+pc+"&diesel="+d+"&dieselcost="+dc+"&total="+t+"&pass="+pass, true);
		xhttp.send();
	}
	
	function deletestock(){
		document.getElementById('deletestock').style.display='none';
		document.getElementById('loadingimg').style.display='inline-block';
		pass = document.getElementById("deletestockpass").value;
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById('demo').innerHTML = this.responseText;
				document.getElementById('loadingimg').style.display='none';
				fetchdata();
			}
		};
		xhttp.open("GET", "cgi-bin/deletestock.py?&pass="+pass, true);
		xhttp.send();
	}
	
	function calsale(){
		p1 = parseFloat(document.getElementById("soldp1").value);
		p2 = parseFloat(document.getElementById("soldp2").value);
		p3 = parseFloat(document.getElementById("soldp3").value);
		soldpetrol = (p1+p2)*p3;
		document.getElementById("soldpetrol").value = soldpetrol.toFixed(2);
		d1 = parseFloat(document.getElementById("soldd1").value);
		d2 = parseFloat(document.getElementById("soldd2").value);
		d3 = parseFloat(document.getElementById("soldd3").value);
		solddiesel = (d1+d2)*d3;
		document.getElementById("solddiesel").value = solddiesel.toFixed(2);
		document.getElementById("soldtotal").value = (soldpetrol + solddiesel).toFixed(2);
	}
	
	function addsale(){
		document.getElementById('addsale').style.display='none';
		document.getElementById('loadingimg').style.display='inline-block';
		date = document.getElementById("solddate").value;
		pl = document.getElementById("soldp1").value;
		pt = document.getElementById("soldp2").value;
		pr = document.getElementById("soldp3").value;
		ps = document.getElementById("soldpetrol").value;
		dl = document.getElementById("soldd1").value;
		dt = document.getElementById("soldd2").value;
		dr = document.getElementById("soldd3").value;
		ds = document.getElementById("solddiesel").value;
		ts = document.getElementById("soldtotal").value;
		pass = document.getElementById("addsalepass").value;
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById('demo').innerHTML = this.responseText;
				document.getElementById('loadingimg').style.display='none';
				fetchdata();
			}
		};
		xhttp.open("GET", "cgi-bin/addsale.py?date="+date+"&petrolsold="+pl+"&petroltest="+pt+"&petrolrate="+pr+"&petrolsoldprice="+ps+"&dieselsold="+dl+"&dieseltest="+dt+"&dieselrate="+dr+"&dieselsoldprice="+ds+"&total="+ts+"&pass="+pass, true);
		xhttp.send();
	}
	
	function deletesale(){
		document.getElementById('deletesale').style.display='none';
		document.getElementById('loadingimg').style.display='inline-block';
		pass = document.getElementById("deletesalepass").value;
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById('demo').innerHTML = this.responseText;
				document.getElementById('loadingimg').style.display='none';
				fetchdata();
			}
		};
		xhttp.open("GET", "cgi-bin/deletesale.py?&pass="+pass, true);
		xhttp.send();
	}
	
	function fetchdata(){
		document.getElementById('loadingimg').style.display='inline-block';
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById('fetchdata').innerHTML = this.responseText;
				document.getElementById('loadingimg').style.display='none';
			}
		};
		xhttp.open("GET", "cgi-bin/fetchdata.py", true);
		xhttp.send();
	}
	
	function constructdata(){
		document.getElementById('download').style.display='none';
		document.getElementById('downloadlink').innerHTML = "Creating link please wait";
		document.getElementById('loadingimg').style.display='inline-block';
		wmy =  document.getElementById('downloadtype').value;
		date =  document.getElementById('downloaddate').value;
		pass =  document.getElementById('downloadpass').value;
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById('downloadlink').innerHTML = this.responseText;
				document.getElementById('loadingimg').style.display='none';
			}
		};
		xhttp.open("GET", "cgi-bin/constructdata.py?wmy="+wmy+"&date="+date+"&pass="+pass, true);
		xhttp.send();
	}
	
	

</script>
</head>
